  <link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />

  <link rel="stylesheet" href="skin/default.css">
</head>

<body>
  <div class="header">
    <section id="header" class="appear">
      <div class="navbar navbar-fixed-top" role="navigation" data-0="line-height:100px; height:100px; background-color:rgba(0,0,0,0.3);" data-300="line-height:60px; height:60px; background-color:rgba(0,0,0,1);">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="fa fa-bars color-white"></span>
					</button>
          <h1><a class="navbar-brand" href="index.html" data-0="line-height:90px;" data-300="line-height:50px;">TROCA
					</a></h1>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav" data-0="margin-top:20px;" data-300="margin-top:5px;">
            <li class="active"><a href="index.html#index">Início</a></li>
            <li><a href="index.html#section-about">Sobre</a></li>
            <li><a href="index.html#services">Seu poder aqui</a></li>
            <li><a href="index.html#team">Criadores</a></li>
            <li><a href="index.html#line-pricing">Acesse sua Conta</a></li>
          </ul>
        </div>
      </div>
    </section>
  </div>

  <section id="section-contact" class="section appear clearfix">
    <div class="container">
      <div class="row mar-bot40">
        <div class="col-md-offset-3 col-md-6">
          <div class="section-header">
            <h2 class="section-heading animated" data-animation="bounceInUp">Conte-nos sobre o que deseja Trocar</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div id="sendmessage">Produto cadastrado com sucesso!</div>
          <div id="errormessage"></div>

          <form action="" method="post" role="form" class="contactForm">
            <div class="form-group">
              <select class="form-control" name="tipoOferecido" id="tipoOferecido" data-msg="Informe se é Produto ou Serviço">
                <option value="PD">Produto</option>
                <option value="SR">Serviço</option>
              </select>
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Nome do Produto/Serviço" data-rule="minlen:4" data-msg="Informe um nome válido" />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Título para Exibição" data-rule="minlen:4" data-msg="Informe um título válido" />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <textarea class="form-control" name="descricao" rows="5" data-rule="required" data-msg="Descreva seu produto/serviço" placeholder="Descrição do produto"></textarea>
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input type="number" class="form-control" name="qtdOferecida" id="qtdOferecida" placeholder="Quantidade disponível" data-msg="Informe um valor" />
              <div class="validation"></div>
            </div>

            <div class="text-center"><button type="submit" class="line-btn green">Cadastrar</button></div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section id="footer" class="section footer">
    <div class="container">
      <div class="row animated opacity mar-bot0" data-andown="fadeIn" data-animation="animation">
        <div class="col-sm-12 align-center">
          <ul class="social-network social-circle">
            <li><a href="#" class="icoRss" title="Rss"><i class="fa fa-rss"></i></a></li>
            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
            <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
          </ul>
        </div>
      </div>
    </div>

  </section>

  <script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8HeI8o-c1NppZA-92oYlXakhDPYR7XMY"></script>
  <script src="js/jquery.isotope.min.js"></script>
  <script src="js/jquery.nicescroll.min.js"></script>
  <script src="js/fancybox/jquery.fancybox.pack.js"></script>
  <script src="js/skrollr.min.js"></script>
  <script src="js/jquery.scrollTo.js"></script>
  <script src="js/jquery.localScroll.js"></script>
  <script src="js/stellar.js"></script>
  <script src="js/responsive-slider.js"></script>
  <script src="js/jquery.appear.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/main.js"></script>
  <script src="js/wow.min.js"></script>
  <script>
    wow = new WOW({}).init();
  </script>
  <script src="contactform/contactform.js"></script>

</body>

</html>
