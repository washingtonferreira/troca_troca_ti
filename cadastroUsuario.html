  <section id="section-contact" class="section appear clearfix">
    <div class="container">
      <div class="row mar-bot40">
        <div class="col-md-offset-3 col-md-6">
          <div class="section-header">
            <h2 class="section-heading animated" data-animation="bounceInUp">Seus Dados Pessoais</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div id="sendmessage">Cadastro realizado com sucesso!</div>
          <div id="errormessage"></div>

          <form action="" method="post" role="form" class="contactForm">
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Seu nome" data-rule="minlen:4" data-msg="Informe um nome válido" />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Seu e-mail" data-rule="email" data-msg="Informe um e-mail válido" />
              <div class="validation"></div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="login" id="login" placeholder="Seu login" data-rule="minlen:6" data-msg="Inseira ao menos 6 caracteres" />
                <div class="validation"></div>
              </div>

            <div class="form-group">
              <input type="password" class="form-control" name="senha" id="senha" placeholder="Sua senha" data-rule="minlen:8" data-msg="Informe uma senha a partir de 8 caracteres" />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="Seu telefone" data-rule="minlen:8" data-msg="Informe um telefone válido" />
              <div class="validation"></div>
            </div>
            
            <div class="row mar-bot40">
              <div class="col-md-offset-3 col-md-6">
                <div class="section-header">
                  <h2 class="section-heading animated" data-animation="bounceInUp">E como a gente te encontra?</h2>
                </div>
              </div>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" name="logradouro" id="logradouro" placeholder="Nome da Rua e numero" data-rule="minlen:8" data-msg="Informe um endereço válido" />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Seu bairro" data-rule="minlen:3" data-msg="Informe seu bairro" />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Sua cidade" data-rule="minlen:3" data-msg="Informe sua cidade" />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <select class="form-control" name="estado" id="estado" placeholder="Selecione seu estado" data-msg="Informe seu estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraiba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
              <div class="validation"></div>
            </div>
            <div class="text-center"><button type="submit" class="line-btn green">Cadastrar</button></div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section id="footer" class="section footer">
    <div class="container">
      <div class="row animated opacity mar-bot0" data-andown="fadeIn" data-animation="animation">
        <div class="col-sm-12 align-center">
          <ul class="social-network social-circle">
            <li><a href="#" class="icoRss" title="Rss"><i class="fa fa-rss"></i></a></li>
            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>

            <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
          </ul>
        </div>

  <script src="js/jquery.nicescroll.min.js"></script>

  <script src="js/skrollr.min.js"></script>
  <script src="js/jquery.scrollTo.js"></script>
  <script src="js/jquery.localScroll.js"></script>
  <script src="js/stellar.js"></script>
  <script src="js/responsive-slider.js"></script>

  <script src="js/grid.js"></script>

    wow = new WOW({}).init();
